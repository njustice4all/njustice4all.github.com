<article class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%Y년 %m월 %d일" }}</time></aside>
        <h3 class="title">{{ post.title }}</h3>
    </a>
    <img src="{{ post.image }}" />
</article>
