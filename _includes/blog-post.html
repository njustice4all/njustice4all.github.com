<article class="item {% if post.star %}star{% endif %}">
  <a class="url" href="{{ site.url }}{{ post.url }}">
    <div class="article-image">
      <div class="article-date">{{ post.date | date: '%Y-%m-%d' }}</div>
      <img src="{{ post.image }}" />
      <div class="article-image_cover"></div>
    </div>
    <h3 class="title">{{ post.title }}</h3>
  </a>
</article>
